<html>
  <head>
    <title>Instagram Header</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="awesome-header">
      <div class="left-nav">
        <img class="insta-logo" src="assets/1.jpg" alt="">
        <img class="line"  src="assets/2.jpg" alt="">
        <img class="insta-text"  src="assets/3.jpg" alt="">
      </div>
      <div class="mid-nav">
        <input class="search" type="text" placeholder="search">
      </div>
      <div class="right-nav">
        <img class="icon"  src="assets/4.jpg" alt="">
        <img class="heart"  src="assets/5.jpg" alt="">
        <img class="human"  src="assets/6.jpg" alt="">
      </div>  
    </header>
  </body>
</html>
